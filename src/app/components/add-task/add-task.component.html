<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="newTask.title"></ion-input>
  </ion-item>
  <ion-item *ngIf="!isSubTask">
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="newTask.categoryId" interface="popover">
      <ion-select-option [value]="null">Sin Categoría</ion-select-option>
      <ion-select-option *ngFor="let category of categories" [value]="category.id">{{ category.name
        }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Prioridad</ion-label>
    <ion-select [(ngModel)]="newTask.priority" interface="popover">
      <ion-select-option value="high">Alta</ion-select-option>
      <ion-select-option value="medium">Media</ion-select-option>
      <ion-select-option value="low">Baja</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Emoji</ion-label>
    <ion-button style="font-size: 32px;" (click)="toggled = !toggled">
      <ion-icon *ngIf="newTask.emoji === null" slot="icon-only" name="happy"></ion-icon>
      <div slot="end" *ngIf="newTask.emoji !== null">
        {{ newTask.emoji }}
      </div>
    </ion-button>
    <emoji-mart *ngIf="toggled" class="emoji-mart" (emojiSelect)="handleSelection($event)"></emoji-mart>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
