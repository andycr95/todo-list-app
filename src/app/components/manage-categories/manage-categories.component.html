<ion-header>
  <ion-toolbar>
    <ion-title>Gestionar Categorías</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label>{{ category.name }}</ion-label>
      <ion-button slot="end" fill="clear" (click)="editCategory(category)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteCategory(category)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Nombre de la Categoría</ion-label>
    <ion-input [(ngModel)]="newCategory.name"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addCategory()">
    {{ editingCategory ? 'Guardar Cambios' : 'Agregar Categoría' }}
  </ion-button>
</ion-content>
